<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<select id="selectButton"></select>
<body onload='init()'>
<svg width=1200 height=1200>
</svg>
<script>
async function init() {

	//Read the data
var data = await d3.csv("https://flunky.github.io/cars2017.csv");

// List of groups (here I have one group per column)
var allGroup = ["Ford", "BMW"]

// add the options to the button
d3.select("#selectButton")
.selectAll('myOptions')
.data(allGroup)
.enter()
.append('option')
.text(function (d) { return d; }) // text showed in the menu
.attr("value", function (d) { return d; }) // corresponding value returned by the button

// format the data
data.forEach(function (d) {
	d.Make = d.Make;
	d.Fuel = d.Fuel;
     d.AverageCityMPG = parseFloat(d.AverageCityMPG);
     d.AverageHighwayMPG = parseFloat(d.AverageHighwayMPG);
     d.EngineCylinders = parseFloat(d.EngineCylinders)+2;
});

// Add Y axis
  var y = d3.scaleLinear()
    .domain([10, 150])
    .range([800, 0]);

  // Add X axis
  var x = d3.scaleLinear()
    .domain([10, 150])
    .range([0, 800]);

var svg = d3.select("svg")

var selectedOption = d3.select(this).property("value");

svg.attr("width", 1000)
.attr("height", 1000)
.append("g")
.attr("transform", "translate(50,50)")
.selectAll("dot")
    .data(data)
    .enter()
    .append("circle") 
.select(function(d) { return (d.Make == selectedOption) ? this : null; }) // try using dataFilter instead?
.attr("cx", function (d) { return x(d.AverageCityMPG); } )
.attr("cy", function (d) { return y(d.AverageHighwayMPG); } )
.attr("r", function (d) { return (d.EngineCylinders); } );

// A function that update the chart
function update(selectedGroup) {

// Create new data with the selection?
var dataFilter = data.map(function(d){return (d.Make == selectedGroup) ? this : null; })
	
// Give these new data to update chart
svg.selectAll("dot")
    .data(dataFilter)
    .enter()
    .append("circle") 
  .transition()
  .duration(1000)
  .attr("cx", function (d) { return x(d.AverageCityMPG); } )
  .attr("cy", function (d) { return y(d.AverageHighwayMPG); } )
  .attr("r", function (d) { return (d.EngineCylinders); } );
}

// When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
	// run the updateChart function with this selected option
        update(selectedOption)
    })

svg.append("text")
    .attr("x", 400)
    .attr("y", 25)
    .style("text-anchor", "middle")
    .text("Fuel Efficiency - City vs. Highway");

svg.append("text")      // text label for the x axis
        .attr("x", 400 )
        .attr("y", 900 )
        .style("text-anchor", "middle")
        .text("City MPG");

svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -50)
        .attr("x", -425)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Highway MPG");

svg.append("g")
.attr("transform", "translate(50,50)")
.call(d3.axisLeft(y).tickValues([10,20,50,100,150]).tickFormat(d3.format("~s")));
svg.append("g")
.attr("transform", "translate(50,850)")
.call(d3.axisBottom(x).tickValues([10,20,50,100,150]).tickFormat(d3.format("~s")));

// Features of the annotation
const annotations = [
  {
    note: {
      label: "Here are the city and highway MPG of various Ford vehicles",
      title: "Ford's fuel efficiency"
    },
    x: 100,
    y: 775,
    dy: 100,
    dx: 100
  }
]

// Add annotation to the chart
const makeAnnotations = d3.annotation()
  .annotations(annotations)
svg.append("g")
  .call(makeAnnotations)

}
</script>
</body>
</html>
