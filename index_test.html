<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
async function init() {

	//Read the data
var data = await d3.csv("https://flunky.github.io/cars2017.csv");

// format the data
data.forEach(function (d) {
     d.AverageCityMPG = parseFloat(d.AverageCityMPG);
     d.AverageHighwayMPG = parseFloat(d.AverageHighwayMPG);
     d.EngineCylinders = parseFloat(d.EngineCylinders)+2;
});

// Add Y axis
  var y = d3.scaleLog()
    .domain([10, 150])
    .range([200, 0]);

// Add X axis
  var x = d3.scaleLog()
    .domain([10, 150])
    .range([0, 200]);

// Start by creating the svg area
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", 1000)
    .attr("height", 1000)

// Append a circle
svg.append("g")
.attr("transform", "translate(50,50)")
.selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
.attr("id", "circleBasicTooltip")
.attr("cx", function (d) { return x(d.AverageCityMPG); } )
.attr("cy", function (d) { return y(d.AverageHighwayMPG); } )
.attr("r", function (d) { return (d.EngineCylinders); } );

svg.append("g")
.attr("transform", "translate(50,50)")
.call(d3.axisLeft(y).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));
svg.append("g")
.attr("transform", "translate(50,250)")
.call(d3.axisBottom(x).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

// create a tooltip
var tooltip = d3.select("#my_dataviz")
  .append("div")
    .style("position", "absolute")
    .style("visibility", "hidden")
    .text("I'm a circle!");

//
d3.select("#circleBasicTooltip")
  .on("mouseover", function(){return tooltip.style("visibility", "visible");})
  .on("mousemove", function(){return tooltip.style("top", (event.pageY+100)+"px").style("left",(event.pageX+100)+"px");})
  .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

}

</script>
