<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {

	//Read the data
var data = await d3.csv("https://flunky.github.io/cars2017.csv");

// format the data
data.forEach(function (d) {
     d.AverageCityMPG = parseFloat(d.AverageCityMPG);
     d.AverageHighwayMPG = parseFloat(d.AverageHighwayMPG);
     d.EngineCylinders = parseFloat(d.EngineCylinders)+2;
});

// Add Y axis
  var y = d3.scaleLog()
    .domain([10, 150])
    .range([200, 0]);

  // Add X axis
  var x = d3.scaleLog()
    .domain([10, 150])
    .range([0, 200]);

var svg = d3.select("svg")

svg.attr("width", 300)
.attr("height", 300)
.append("g")
.attr("transform", "translate(50,50)")
.selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
.attr("cx", function (d) { return x(d.AverageCityMPG); } )
.attr("cy", function (d) { return y(d.AverageHighwayMPG); } )
.attr("r", function (d) { return (d.EngineCylinders); } );

svg.append("g")
.attr("transform", "translate(50,50)")
.call(d3.axisLeft(y).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));
svg.append("g")
.attr("transform", "translate(50,250)")
.call(d3.axisBottom(x).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

// create a tooltip
var tooltip = d3.select("svg")
    .style("position", "absolute")
    .style("visibility", "hidden")
    .text("I'm a circle!");

//
svg.select("#circleBasicTooltip")
  .on("mouseover", function(){return tooltip.style("visibility", "visible");})
  .on("mousemove", function(){return tooltip.style("top", (event.pageY+20)+"px").style("left",(event.pageX+20)+"px");})
  .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

}
</script>
</body>
</html>
