<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", 300)
    .attr("height", 300)
  .append("g")
    .attr("transform", "translate(50,50)");

//Read the data
d3.csv("https://flunky.github.io/cars2017.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([10, 150])
    .range([0, 200]);
  svg.append("g")
    .attr("transform", "translate(0,200)")
    .call(d3.axisBottom(x).tickValues([10,20,50,100]));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([10, 150])
    .range([200, 0]);
  svg.append("g").attr("transform", "translate(0,0)")
    .call(d3.axisLeft(y).tickValues([10,20,50,100]));

  // Color scale: give me a specie name, I return a color
  var color = d3.scaleOrdinal()
    .domain(["BMW", "Chevrolet", "Ford"])
    .range([ "#440154ff", "#21908dff", "#fde725ff"])


  // Highlight the specie that is hovered
  var highlight = function(d){

    selected_specie = d.Make

    d3.selectAll(".dot")
      .transition()
      .duration(200)
      .style("fill", "lightgrey")
      .attr("r", 3)

    d3.selectAll("." + selected_specie)
      .transition()
      .duration(200)
      .style("fill", color(selected_specie))
      .attr("r", 7)
  }

  // Highlight the specie that is hovered
  var doNotHighlight = function(){
    d3.selectAll(".dot")
      .transition()
      .duration(200)
      .style("fill", "lightgrey")
      .attr("r", 5 )
  }

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", function (d) { return "dot " + d.Make } )
      .attr("cx", function (d) { return x(d.AverageCityMPG); } )
      .attr("cy", function (d) { return y(d.AverageHighwayMPG); } )
      .attr("r", 5)
      .style("fill", function (d) { return color(d.Make) } )
    .on("mouseover", highlight)
    .on("mouseleave", doNotHighlight )

// Add one dot in the legend for each name.
svg.selectAll("mydots")
  .data(["BMW", "Chevrolet", "Ford"])
  .enter()
  .append("circle")
    .attr("cx", 100)
    .attr("cy", function(d,i){ return 100 + i*25}) // 100 is where the first dot appears. 25 is the distance between dots
    .attr("r", 7)
    .style("fill", function(d){ return color(d)})

// Add one dot in the legend for each name.
svg.selectAll("mylabels")
  .data(["BMW", "Chevrolet", "Ford"])
  .enter()
  .append("text")
    .attr("x", 120)
    .attr("y", function(d,i){ return 100 + i*25}) // 100 is where the first dot appears. 25 is the distance between dots
    .style("fill", function(d){ return color(d)})
    .text(function(d){ return d})
    .attr("text-anchor", "left")
    .style("alignment-baseline", "middle")

})

</script>
