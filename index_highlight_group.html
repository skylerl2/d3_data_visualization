<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", 300)
    .attr("height", 300)
  .append("g")
    .attr("transform",
          "translate(50,50)");

//Read the data
d3.csv("https://flunky.github.io/cars2017.csv", function(data) {

// format the data
data.forEach(function (d) {
	d.Make = d.Make;
	d.Fuel = d.Fuel;
     d.AverageCityMPG = parseFloat(d.AverageCityMPG);
     d.AverageHighwayMPG = parseFloat(d.AverageHighwayMPG);
     d.EngineCylinders = parseFloat(d.EngineCylinders)+2;
});
    
  // Add X axis
  var x = d3.scaleLog()
    .domain([10, 150])
    .range([200, 0]);
  svg.append("g")
    .attr("transform", "translate(50,250)")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLog()
    .domain([10, 150])
    .range([0, 200]);
  svg.append("g")
    .attr("transform", "translate(50,250)")
    .call(d3.axisLeft(y));

  // Color scale: give me a specie name, I return a color
  var color = d3.scaleOrdinal()
    .domain(["BMW", "Chevrolet", "Ford" ])
    .range([ "#440154ff", "#21908dff", "#fde725ff"])


  // Highlight the specie that is hovered
  var highlight = function(d){

    selected_make = d.Make

    d3.selectAll(".dot")
      .transition()
      .duration(200)
      .style("fill", "lightgrey")
      .attr("r", function (d) { return (d.EngineCylinders)-1; } );

    d3.selectAll("." + selected_make)
      .transition()
      .duration(200)
      .style("fill", color(selected_make))
      .attr("r", function (d) { return (d.EngineCylinders)+1; } );
  }

  // Highlight the make that is hovered
  var doNotHighlight = function(){
    d3.selectAll(".dot")
      .transition()
      .duration(200)
      .style("fill", "lightgrey")
      .attr("r", function (d) { return (d.EngineCylinders); } );
  }

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", function (d) { return "dot " + d.Species } )
      .attr("cx", function (d) { return x(d.AverageCityMPG); } )
      .attr("cy", function (d) { return y(d.AverageHighwayMPG); } )
      .attr("r", function (d) { return (d.EngineCylinders); } );
      .style("fill", function (d) { return color(d.Make) } )
    .on("mouseover", highlight)
    .on("mouseleave", doNotHighlight )

})

</script>
